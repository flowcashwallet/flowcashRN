{% extends "admin/base_site.html" %}

{% block branding %}
<h1 id="site-name"><a href="{% url 'admin:index' %}">Wallet Admin (Vercel Fixed)</a></h1>
{% endblock %}

{% block extrahead %}
{{ block.super }}
<style>
    /* 
       üõ†Ô∏è FIX: Forzar barra lateral de filtros a la derecha
       Reducimos el breakpoint a 768px (tablets/laptops peque√±os)
       para asegurar que no salte al modo m√≥vil tan r√°pido.
    */
    @media (min-width: 768px) {
        #changelist {
            display: flex !important;
            flex-direction: row !important;
            align-items: flex-start !important;
            justify-content: space-between !important;
        }
        
        #changelist-form {
            flex: 1 1 auto !important;
            min-width: 0 !important;
            max-width: calc(100% - 280px) !important; /* Asegurar espacio */
        }

        #changelist-filter {
            display: block !important;
            position: static !important;
            width: 260px !important;
            flex: 0 0 260px !important;
            order: 99 !important; /* Mover siempre al final (derecha) */
            margin-left: 20px !important;
            background-color: var(--body-bg) !important;
            border-left: 1px solid var(--hairline-color) !important;
            min-height: 400px;
        }

        /* Estilo para el header del filtro */
        #changelist-filter h2 {
            font-size: 13px !important;
            padding: 10px !important;
            margin: 0 !important;
            border-bottom: 1px solid var(--hairline-color);
            background: var(--primary) !important; /* Visual check: azul */
            color: #fff !important;
        }
    }
</style>
{% endblock %}
