{% extends "admin/base.html" %} {% block branding %}
<h1 id="site-name">
  <a href="{% url 'admin:index' %}">Wallet Admin (Fixed v4)</a>
</h1>
{% endblock %} {% block extrahead %} {{ block.super }}
<style>
  /* 
       ðŸ› ï¸ FIX NUCLEAR V4: Target User-Specified Class
       User identified that `.changelist-form-container` is the flex parent.
    */

  /* 1. Aplicar Flex al contenedor identificado por el usuario */
  .changelist-form-container,
  div#changelist {
    display: flex !important;
    flex-direction: row !important;
    align-items: flex-start !important;
    justify-content: space-between !important;
  }

  /* 2. Asegurar que el formulario (contenido) crezca */
  #changelist-form,
  .changelist-form-container > form {
    flex-grow: 1 !important;
    flex-shrink: 1 !important;
    min-width: 0 !important;
    margin-right: 20px !important;
  }

  /* 3. Forzar al filtro a la derecha */
  #changelist-filter,
  .changelist-form-container > #changelist-filter {
    display: block !important;
    position: relative !important;
    width: 260px !important;
    min-width: 260px !important;
    flex: 0 0 260px !important;
    order: 99 !important;
    background: #fff !important;
    margin: 0 !important;
  }

  /* Dark Mode */
  @media (prefers-color-scheme: dark) {
    #changelist-filter {
      background: #121212 !important;
    }
  }

  /* Mobile Reset (<600px) */
  @media (max-width: 600px) {
    .changelist-form-container,
    div#changelist {
      display: block !important;
    }
    #changelist-filter {
      width: 100% !important;
      margin-top: 20px !important;
    }
  }
</style>
{% endblock %}
