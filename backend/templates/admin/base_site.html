{% extends "admin/base_site.html" %}

{% block extrahead %}
{{ block.super }}
<style>
    /* 
       üõ†Ô∏è FIX: Forzar barra lateral de filtros a la derecha en Desktop (Vercel Fix)
       Esto corrige el problema donde los filtros aparecen "apilados" arriba.
    */
    @media (min-width: 1024px) {
        #changelist {
            display: flex !important;
            flex-direction: row !important;
            align-items: flex-start !important;
        }
        
        #changelist-filter {
            display: block !important;
            position: relative !important;
            width: 280px !important;
            flex: 0 0 280px !important;
            order: 1 !important; /* Mover a la derecha */
            margin-left: 20px !important;
            background-color: var(--body-bg) !important;
            border-left: 1px solid var(--hairline-color) !important;
            min-height: 400px; /* Asegurar altura m√≠nima */
        }
        
        /* Asegurar que el contenido principal tome el espacio restante */
        #changelist-form {
            flex: 1 1 auto !important;
            min-width: 0 !important;
        }

        /* Estilo para el header del filtro */
        #changelist-filter h2 {
            font-size: 13px !important;
            padding: 10px !important;
            margin: 0 !important;
            border-bottom: 1px solid var(--hairline-color);
        }
    }
</style>
{% endblock %}
