{% extends "admin/change_list.html" %}

{% block extrahead %}
{{ block.super }}
<style>
    /* 
        üõ†Ô∏è FIX: Force flex-row layout on change_list page.
        This overrides any responsive behavior or admin-auto-filters interference.
    */
    body #changelist {
        display: flex !important;
        flex-direction: row !important;
        align-items: flex-start !important;
        justify-content: space-between !important;
    }
    
    /* Ensure filter sidebar stays on the right and has fixed width */
    body #changelist #changelist-filter {
        display: block !important;
        position: static !important;
        width: 260px !important;
        flex: 0 0 260px !important;
        order: 99 !important;
        margin-left: 20px !important;
        background-color: var(--body-bg, #fff); /* Fallback */
    }

    /* Ensure content table takes remaining space */
    body #changelist #changelist-form {
        flex: 1 1 auto !important;
        min-width: 0 !important;
    }

    /* Dark mode adjustments (if needed) */
    @media (prefers-color-scheme: dark) {
        body #changelist #changelist-filter {
            background-color: var(--body-bg, #121212);
            border-left: 1px solid var(--hairline-color, #333);
        }
    }
</style>
{% endblock %}
